<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Phantom Desktop</title>
  <link id="favicon" rel="icon" href="assets/ghost.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>ðŸ‘» Phantom</h2>
      <nav>
        <button onclick="showSection('home')">Search</button>
        <button onclick="showSection('games')">Games</button>
        <button onclick="showSection('links')">Links</button>
      </nav>
    </aside>

    <main class="main">
      <section id="home" class="panel">
        <h2>Search</h2>
        <div class="search-bar">
          <select id="engine">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
            <option value="https://search.brave.com/search?q=">Brave</option>
          </select>
          <input id="query" placeholder="Search or URL" />
          <button id="searchBtn">Go</button>
        </div>
      </section>

      <section id="games" class="panel" style="display:none;">
        <h2>Games Hub</h2>
        <div class="games-grid" id="gamesList"></div>
        <div id="gameFrameWrapper" style="display:none; margin-top:20px;">
          <iframe id="gameFrame" width="100%" height="600" style="border:none; border-radius:12px;"></iframe>
        </div>
      </section>

      <section id="links" class="panel" style="display:none;">
        <h2>Quick Links</h2>
        <div class="links-grid">
          <a href="https://discord.com" target="_blank">Discord</a>
          <a href="https://youtube.com" target="_blank">YouTube</a>
          <a href="https://github.com" target="_blank">GitHub</a>
        </div>
      </section>
    </main>
  </div>

  <footer>ðŸ‘» Phantom â€¢ myclarevision</footer>
  <script src="script.js"></script>
</body>
</html>
